<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./global.css">
</head>
<body>
  <div id="header" class="wrap full">
    <!--<img src="./images/header.jpg" alt="">-->
    <div class="con clear">
      <h1>交易的乐趣</h1>
      <p>来自[猜中未来],收获后的快感,每天都在发生</p>
      <h3><span>财运通达,交易趣享未来</span>&nbsp;十月活动 ,乐赠"未来"好礼</h3>
      <a href="javascript:void(0);" class="fr jump">立即参加</a>
    </div>
  </div>
  <div id="time" class="wrap">
    <img src="./images/time.jpg" alt="">
    <div class="con">
      <h3 class='font'>交易趣享未来 iPhone X、Watch Serirs3、参与奖等你来拿!</h3>
      <p>活动时间:10月1日-10月31日</p>
      
    </div>
  </div>
  <div id="sec1" class="sec wrap full">
    <!--<img src="./images/sec1.jpg" alt="">-->
    <div class="con clear">
      
      <div class="fl show">
        <p class='font'>IPhone X</p>
        <ul class="clear">
          <li class="fl"><img src="./images/ip1.png" alt=""></li>
          <li class="fl"><img src="./images/ip2.png" alt=""></li>
          <li class="fl"><img src="./images/ip3.png" alt=""></li>
          <li class="fl"><img src="./images/ip1.png" alt=""></li>
        </ul>
      </div>
     
    </div>

    
  </div>
  <div id="sec2" class="sec wrap full">
    <!--<img src="./images/sec2.jpg" alt="">-->
    <div class="con clear">
      <div class="fr show">
        <p class='font'>Apple Watch Series3 </p>
        <ul class="clear">
          <li class="fl"><img src="./images/iw1.png" alt=""></li>
          <li class="fl"><img src="./images/iw2.png" alt=""></li>
          <li class="fl"><img src="./images/iw3.png" alt=""></li>
          <li class="fl"><img src="./images/iw4.png" alt=""></li>
          <li class="fl"><img src="./images/iw5.png" alt=""></li>
          <li class="fl"><img src="./images/iw1.png" alt=""></li>
        </ul>
      </div>
      
      
    </div>
    
  </div>
  <div id="sec3" class="sec wrap full">
    <!--<img src="./images/sec3.jpg" alt="">-->
    <div class="con clear">
      
      <div class="fl show">
        <p class="font">Bong Fit 智能体脂称</p>
        <ul class="clear">
          <li class="fl"><img src="./images/sc1.png" alt=""></li>
          <li class="fl"><img src="./images/sc2.png" alt=""></li>
          <li class="fl"><img src="./images/sc3.png" alt=""></li>
          <li class="fl"><img src="./images/sc4.png" alt=""></li>
          <li class="fl"><img src="./images/sc1.png" alt=""></li>
        </ul>
      </div>
      
      
      
    </div>
    
  </div>
  <div id="table" class="wrap">
    <!-- <img src="./images/table.jpg" alt=""> -->
    
  </div>
  <div id="fix" class="wrap">
    <!--<img src="./images/fix.jpg" alt="">-->
    <div class="con">
      <!--<img src="./images/join-title.png" alt="" class="title">-->
      <form>
        <input type="hidden" name="Cname" class="name" value="国庆2017测试">
        <input type="text" name="Mobile" class="tel" value="电话">
        <input type="hidden" name="type" value="国庆2017" class="type">
        <div class="verifyGroup clear">
            <input type="text" name='moblie_verify' value='验证码' class="fl verify" />
            <input type="button" value='获取验证码' class="getVerify fr" />
        </div>
        <input type="button" class="tc_btn sub" value="我要参与 ">
        <p class="hint">&nbsp;</p>
      </form>
    </div>
  </div>
  

  <script src="http://libs.baidu.com/jquery/1.8.3/jquery.min.js"></script>
  <script src="./common.js"></script>

</html>
